        <h1>Morning's Peace</h1>
        <p>The sun rises, light and warm,</p>
        <p>The night fades, losing form.</p>
        <p>Brids sing, the day begins,</p>
        <p>A gentle breeze, the morning wins.</p>
        <br />

        <p>Shy turns from dark to blue.</p>
        <p>Each breath brings a brand new start,</p>
        <p><strong>Morning's peace </strong>fills every <em>heart.</em></p>
